<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>list</title>
    <link href="http://static.uc108.com/cdn/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://static.uc108.com/cdn/bootstrap/3.3.5/css/theme.css" rel="stylesheet">
</head>
<body>
<div class="container" id="transfer">
    <div class="row">
        <div class="col-md-8 col-sm-offset-2 mt20">
            <transfer-ll :show-key="showKey"
                         :data-source="list"
                         :selected-items="selectedItems"
                         :left-loading="leftLoading"
                         :right-loading="rightLoading"
                         ref="transfer"
                         @change="change" :button="button"></transfer-ll>
        </div>
        <div class="col-md-2">
            <button type="button" class="btn btn-sm btn-primary" @click="setList">
                setList
            </button>
        </div>
    </div>
        <pre class="well">
            {{rightList}}
        </pre>
</div>

<script src="http://static.uc108.com/cdn/jquery/2.1.0/jquery.js"></script>
<script src="http://static.uc108.com/cdn/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="/asset/LLTransferSimple.bundle.js"></script>
</body>
</html>
